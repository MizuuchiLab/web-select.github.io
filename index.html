<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用規約</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .terms-container {
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            text-align: left;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .button {
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .agree-button {
            background-color: #4CAF50;
            color: white;
        }
        .right-buttons {
            text-align: right;
        }
        .right-buttons a {
            display: block;
            margin: 5px 0;
            color: #007BFF;
            text-decoration: none;
        }
        .right-buttons a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>利用規約</h1>
        <div class="terms-container">
            <p>ここに利用規約の長い内容を記載してください。</p>
            <p>このエリアはスクロール可能です。</p>
            <p>...</p>
            <p>（利用規約の内容が続きます）</p>
        </div>
        <div class="button-container">
            <button class="button agree-button" onclick="window.location.href='input_data.html';">同意する</button>
            <div class="right-buttons">
                <a href="login.html" class="button">ログインはこちらから</a>
                <a href="delete-request.html" class="button">削除申請はこちらから</a>
            </div>
        </div>
    </div>
</body>
</html>
